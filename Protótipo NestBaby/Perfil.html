            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);

        .stat-item {

        .profile-menu {

            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden; /* Garante que os cantos arredondados funcionem */
        }

        .menu-item {
            display: flex;

            justify-content: space-between;

        .menu-item:last-child {

        }
        
        .menu-item:hover {

        }

        .menu-item-info {

        }

        .menu-icon {

            color: var(--rosa-bebe);

        .menu-label {
            font-size: 1em;

        }

        .arrow-icon {

        }
        
        .logout-btn {

            padding: 15px;

            text-decoration: none;

        .bottom-nav {
