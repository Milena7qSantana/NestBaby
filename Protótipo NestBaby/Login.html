<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nestbaby - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bege: #f5f5dc;
        --rosa-bebe: #ffc0cb;
        --marrom-suave: #5a5a5a;
        --branco: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Nunito", sans-serif;
        background-color: var(--bege);
        color: var(--marrom-suave);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        width: 100%;
        background-color: var(--branco);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .logo {
        font-size: 2.5em;
        font-weight: 700;
        color: var(--rosa-bebe);
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 1.1em;
        font-weight: 400;
        margin-bottom: 25px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: 5px;
        font-size: 0.9em;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        font-size: 1em;
        color: var(--marrom-suave);
        outline-color: var(--rosa-bebe);
      }

      .forgot-password-link {
        text-align: right;
        margin-bottom: 20px;
        font-size: 0.9em;
      }

      .forgot-password-link a {
        color: var(--rosa-bebe);
        text-decoration: none;
        font-weight: 700;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: var(--rosa-bebe);
        color: var(--branco);
        text-decoration: none;
        border: none;
        border-radius: 30px;
        font-weight: 700;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #f1a9b7;
      }

      .signup-link {
        display: block;
        margin-top: 20px;
        font-size: 0.9em;
      }

      .signup-link a {
        color: var(--rosa-bebe);
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">NestBaby</h1>
      <p class="subtitle">Bem-vinda de volta!</p>

      <form action="#">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="jessica@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="**********"
            required
          />
        </div>

        <p class="forgot-password-link">
          <a href="#">Esqueceu a senha?</a>
        </p>

        <a
          href="Inicio.html
            "
          style="text-decoration: none"
          class="btn"
          >Entrar</a
        >
      </form>

      <p class="signup-link">
        NÃ£o tem uma conta? <a href="Cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </body>
</html>
