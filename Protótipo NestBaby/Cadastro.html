<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestbaby - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bege: #F5F5DC;
            --rosa-bebe: #FFC0CB;
            --marrom-suave: #5A5A5A;
            --branco: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bege);
            color: var(--marrom-suave);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: var(--branco);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--rosa-bebe);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 1em;
            color: var(--marrom-suave);
            outline-color: var(--rosa-bebe);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .checkbox-group a {
            color: var(--rosa-bebe);
            text-decoration: none;
            font-weight: 700;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--rosa-bebe);
            color: var(--branco);
            text-decoration: none;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f1a9b7;
        }
        
        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-link a {
            color: var(--rosa-bebe);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo">Nestbaby</h1>
        <p class="subtitle">Junte-se à nossa rede de apoio.</p>

        <form action="#">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Eu concordo com os <a href="#">Termos de Uso</a> do Ninho.</label>
            </div>

            <button type="submit" class="btn">Criar minha conta</button>
        </form>

        <p class="login-link">Já tem uma conta? <a href="Login.html">Entrar</a></p>
    </div>

</body>
</html>
